<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truel</title>
    <style>
        #users {
            display: flex;
            flex-direction: row;
            gap: 5px;
        }
    </style>
</head>
<body>
    <h1>Truel</h1>
    <button type="button">Add a user</button>
    <div id="users"></div>
    <script>
        document.querySelector("button").addEventListener("click", event => {
            const div = document.createElement("div")
            const ws = new WebSocket("ws://localhost:8080")
            ws.addEventListener("message", event => {
                const data = JSON.parse(event.data)
                const line = document.createElement("div")
                const typeP = document.createElement("p")
                const argsSmall = document.createElement("small")
                typeP.textContent = data.type
                argsSmall.textContent = JSON.stringify(data.args)
                line.appendChild(typeP)
                line.appendChild(argsSmall)
                div.appendChild(line)
                console.log(line)
            })
            document.querySelector("#users").appendChild(div)
        })
    </script>
</body>
</html>
